<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SKI PREP - Help Pedro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .game-container {
            background: #1a3f5a;
            border: 3px solid #4d9eff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 0 30px #4d9eff;
        }
        h1 {
            color: #4d9eff;
            margin-bottom: 10px;
        }
        .pedro-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            position: relative;
            height: 120px;
        }
        .pedro-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #4d9eff;
            transition: transform 0.2s;
        }
        .pedro-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .pedro-circle.jump {
            animation: jump 0.3s ease 3;
        }
        @keyframes jump {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        .score-timer {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 10px;
            background: #0a2f44;
            border-radius: 5px;
            color: #88ccff;
            font-size: 1.2rem;
        }
        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            font-size: 1.2rem;
        }
        .step {
            padding: 10px 20px;
            background: #222;
            border-radius: 5px;
            color: #888;
        }
        .step.active {
            background: #4d9eff;
            color: white;
            font-weight: bold;
        }
        .question {
            font-size: 1.5rem;
            margin: 20px 0;
            color: #4d9eff;
        }
        .options {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }
        .option {
            background: #222;
            border: 2px solid #4d9eff;
            border-radius: 15px;
            padding: 1rem;
            width: 200px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .option:hover {
            transform: scale(1.05);
            background: #333;
        }
        .option-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            border: 3px solid #4d9eff;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0a2f44;
            font-size: 4rem;
        }
        .option p {
            color: white;
            font-size: 1.1rem;
        }
        .message {
            font-size: 1.5rem;
            margin: 20px 0;
            min-height: 60px;
            color: #ff6b6b;
        }
        button {
            background: #4d9eff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover { background: #3a7bff; }
        .game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .game-over-box {
            background: #1a3f5a;
            border: 3px solid #ff6b6b;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
        }
        .game-over-box h2 {
            color: #ff6b6b;
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .game-over-box p {
            color: white;
            font-size: 2rem;
            margin-bottom: 30px;
        }
        .game-over-box .emoji {
            font-size: 5rem;
            margin: 20px 0;
        }
        .game-over-box button {
            background: #ff6b6b;
            font-size: 1.5rem;
            padding: 15px 30px;
        }
        .victory-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .victory-box {
            background: #1a3f5a;
            border: 3px solid #4dff4d;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 600px;
        }
        .victory-box h2 {
            color: #4dff4d;
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .victory-box p {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        .victory-box button {
            background: #4dff4d;
            color: black;
            font-size: 1.5rem;
            padding: 15px 30px;
        }
        .help-text {
            color: #88ccff;
            font-size: 1.2rem;
            margin-top: 5px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>‚õ∑Ô∏è HELP PEDRO GET READY TO SKI</h1>
        
        <div class="score-timer">
            <span>Score: <span id="score">1000</span></span>
            <span>Time: <span id="timer">0</span>s</span>
        </div>

        <div class="pedro-section">
            <div class="pedro-circle" id="pedroCircle">
                <img src="../img/Pedro/pedrope.jpg" alt="Pedro">
            </div>
        </div>

        <div class="step-indicator">
            <div class="step active" id="step1">1. CLOTHES</div>
            <div class="step" id="step2">2. FOOTWEAR</div>
            <div class="step" id="step3">3. EQUIPMENT</div>
        </div>

        <div class="question" id="questionText"></div>

        <div class="options" id="optionsContainer"></div>

        <div class="message" id="messageDisplay"></div>

        <button onclick="restartGame()">üîÑ RESTART</button>
        <button onclick="window.location.href='games.html'">üéÆ BACK TO GAMES</button>
    </div>

    <!-- Game Over Overlay -->
    <div class="game-over-overlay" id="gameOverOverlay">
        <div class="game-over-box">
            <h2>‚ùÑÔ∏è OH NO! ‚ùÑÔ∏è</h2>
            <div class="emoji" id="gameOverEmoji">üíÄ</div>
            <p id="gameOverMessage"></p>
            <button onclick="restartGame()">üîÑ TRY AGAIN</button>
        </div>
    </div>

    <!-- Victory Overlay -->
    <div class="victory-overlay" id="victoryOverlay">
        <div class="victory-box">
            <h2>üéâ VICTORY! üéâ</h2>
            <p>Pedro can now spend the afternoon having fun skiing!<br>Thanks for helping him! ‚õ∑Ô∏è</p>
            <button onclick="goToGames()">ACCEPT</button>
        </div>
    </div>

    <script>
        // Game state
        let currentStep = 1;
        let clothes = null;
        let footwear = null;
        let equipment = null;
        let gameActive = true;
        let score = 1000;
        let seconds = 0;
        let timerInterval;
        
        // Score decay - 1 point per second
        function startTimer() {
            timerInterval = setInterval(() => {
                if (gameActive) {
                    seconds++;
                    score = Math.max(0, score - 1);
                    document.getElementById('timer').textContent = seconds;
                    document.getElementById('score').textContent = score;
                    
                    if (score <= 0) {
                        gameActive = false;
                        clearInterval(timerInterval);
                        showGameOver('‚è∞', 'Pedro ran out of time!');
                    }
                }
            }, 1000);
        }

        // Load Pedro image
        let pedroImg = new Image();
        pedroImg.src = '../img/Pedro/pedrope.jpg';

        // Question data with emojis
        const questions = {
            1: {
                text: "ü§î What should Pedro wear to stay warm in the snow?",
                options: [
                    { id: 'wrong1', text: "ü©≥ Swimsuit", emoji: "ü©≥", correct: false },
                    { id: 'wrong2', text: "üëï Short sleeve shirt", emoji: "üëï", correct: false },
                    { id: 'correct', text: "üß• Winter jacket", emoji: "üß•", correct: true }
                ]
            },
            2: {
                text: "ü§î What footwear should Pedro use on the snow?",
                options: [
                    { id: 'wrong1', text: "ü©¥ Sandals", emoji: "ü©¥", correct: false },
                    { id: 'wrong2', text: "üëü Sneakers", emoji: "üëü", correct: false },
                    { id: 'correct', text: "üéø Ski boots", emoji: "üéø", correct: true }
                ]
            },
            3: {
                text: "ü§î What equipment does Pedro need to ski?",
                options: [
                    { id: 'wrong1', text: "üèÑ Surfboard", emoji: "üèÑ", correct: false },
                    { id: 'wrong2', text: "üéí Backpack", emoji: "üéí", correct: false },
                    { id: 'correct', text: "‚õ∑Ô∏è Skis", emoji: "‚õ∑Ô∏è", correct: true }
                ]
            }
        };

        // Shuffle array function
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Jump animation
        function jumpPedro() {
            const pedro = document.getElementById('pedroCircle');
            pedro.classList.add('jump');
            setTimeout(() => {
                pedro.classList.remove('jump');
            }, 900);
        }

        // Show game over with custom emoji and message
        function showGameOver(emoji, message) {
            gameActive = false;
            clearInterval(timerInterval);
            document.getElementById('gameOverEmoji').textContent = emoji;
            document.getElementById('gameOverMessage').textContent = message;
            document.getElementById('gameOverOverlay').style.display = 'flex';
        }

        // Load options for current step
        function loadStep(step) {
            // Update step indicators
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step3').classList.remove('active');
            document.getElementById(`step${step}`).classList.add('active');

            // Clear previous message
            document.getElementById('messageDisplay').innerHTML = '';

            // Load question and options
            const q = questions[step];
            document.getElementById('questionText').innerHTML = q.text;

            // Shuffle options randomly
            const shuffledOptions = shuffleArray([...q.options]);

            let optionsHtml = '';
            shuffledOptions.forEach(opt => {
                optionsHtml += `
                    <div class="option" onclick="selectOption(${step}, ${opt.correct})">
                        <div class="option-circle">
                            ${opt.emoji}
                        </div>
                        <p>${opt.text}</p>
                    </div>
                `;
            });
            document.getElementById('optionsContainer').innerHTML = optionsHtml;
        }

        // Handle option selection
        function selectOption(step, isCorrect) {
            if (!gameActive) return;

            if (isCorrect) {
                // Correct choice
                jumpPedro();
                document.getElementById('messageDisplay').innerHTML = '‚úÖ Good choice!';
                
                // Move to next step or finish
                if (step < 3) {
                    setTimeout(() => {
                        currentStep++;
                        loadStep(currentStep);
                    }, 1000);
                } else {
                    // All steps completed correctly
                    setTimeout(() => {
                        gameActive = false;
                        clearInterval(timerInterval);
                        
                        // Mark ski as completed
                        localStorage.setItem('skiCompleted', 'true');
                        localStorage.setItem('lastSkiScore', score);
                        
                        document.getElementById('victoryOverlay').style.display = 'flex';
                    }, 1000);
                }
            } else {
                // Wrong choice - Game Over with specific messages per step
                if (step === 1) {
                    showGameOver('ü•∂', 'Pedro froze!');
                } else if (step === 2) {
                    showGameOver('üò®', 'Oh no! Pedro slipped!');
                } else if (step === 3) {
                    showGameOver('ü•≤', 'Wrong equipment! Pedro got lost!');
                }
            }
        }

        // Restart game
        function restartGame() {
            currentStep = 1;
            clothes = null;
            footwear = null;
            equipment = null;
            gameActive = true;
            score = 1000;
            seconds = 0;
            document.getElementById('score').textContent = '1000';
            document.getElementById('timer').textContent = '0';
            document.getElementById('gameOverOverlay').style.display = 'none';
            document.getElementById('victoryOverlay').style.display = 'none';
            
            // Restart timer
            if (timerInterval) clearInterval(timerInterval);
            startTimer();
            
            loadStep(1);
        }

        // Go to games
        function goToGames() {
            window.location.href = 'games.html';
        }

        // Initialize game
        startTimer();
        loadStep(1);
    </script>
</body>
</html>
